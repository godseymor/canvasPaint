<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>CANVAS Paint</title>
</head>
<body>
<div class="canvas">
  <canvas width="300" height="150" id="paintField"></canvas>
  <label for="color" class="canvas__label">Brush Color</label>
  <form class="canvas__settings color-settings">
    <select name="colorStyle" id="color" class="canvas__palette">
      <option value="black" class="canvas__color canvas__color--black">Black</option>
      <option value="green" class="canvas__color canvas__color--green">Green</option>
      <option value="blue" class="canvas__color canvas__color--blue">Blue</option>
      <option value="red" class="canvas__color canvas__color--red">Red</option>
      <option value="violet" class="canvas__color canvas__color--violet">Violet</option>
    </select>
  </form>
  <label for="brush" class="canvas__label">Brush Size</label>
  <form class="canvas__settings size-settings">
    <select name="brushStyle" id="brush" class="canvas__brush">
      <option value="1">Thin</option>
      <option value="5">Middle</option>
      <option value="10">Thick</option>
    </select>
  </form>
  <div class="canvas__button-group">
    <a href="#" class="button canvas__clear">Clear</a>
    <a href="#" class="button canvas__save">Save</a>
  </div>
  <a href="#" class="button destroy">clear local storage</a>
</div>
<script src="./js/paint.js"></script>
</body>
</html>
